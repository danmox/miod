# demo parameters
task_agent_ids:    [1, 7] # NOTE need to match IDs of agents spawned in launch file
comm_agent_ids:    [4]    # NOTE need to match IDs of agents spawned in launch file
desired_altitude:  3.0    # meters
moving_agent:      4
start_pos:         [0.0, 0.0]
end_pos:           [10.0, 0.0]

# channel model
N0: -70.0  # -85.0  receiver noise (dBm)
n:    2.52 #   2.52 decay exponent
L0: -48.0  # -53.0  transmit power (dBm)
a:    0.2  #   0.2  variance sigmoid param 1
b:    0.6  #   0.6  variance sigmoid param 2

# communication requirements
qos:
  - margin: 0.1
    confidence: 0.7
    src: 7
    dest: [1]
  - margin: 0.1
    confidence: 0.7
    src: 1
    dest: [7]
