# demo parameters
task_agent_ids:    [1, 3]
comm_agent_ids:    [4, 7]
nuc1/desired_altitude:  3.0
nuc3/desired_altitude:  3.0
nuc4/desired_altitude:  4.0    # meters
nuc6/desired_altitude:  6.0    # meters
nuc7/desired_altitude:  8.0    # meters

# channel model
N0: -70.0  # -85.0  receiver noise (dBm)
n:    2.52 #   2.52 decay exponent
L0: -48.0  # -53.0  transmit power (dBm)
a:    0.2  #   0.2  variance sigmoid param 1
b:    0.6  #   0.6  variance sigmoid param 2

#Network Planner Parameters
connectivity_network_planner/collision_distance: 4.0
connectivity_network_planner/minimum_update_rate: 5
connectivity_network_planner/world_frame: world
connectivity_network_planner/planner_type: moving
connectivity_network_planner/print_routes: false
connectivity_network_planner/pose_topic: nuc#/pose
connectivity_network_planner/nav_nodelet: /nuc#/px4_waypoint_navigation_nodelet


# communication requirements
qos:
  - margin: 0.
    confidence: 0.7
    src: 1
    dest: [3]
  - margin: 0.
    confidence: 0.7
    src: 3
    dest: [1]

# Way Points for Task Agents

nuc1/px4_waypoint_navigation_nodelet/desired_trajectory:
  - - -15.0
    - -5.0
    - 3.0
  - - -15.0
    - 15.0
    - 3.0
nuc3/px4_waypoint_navigation_nodelet/desired_trajectory:
  - - 15.0
    - 15.0
    - 3.0
  - - 15.0
    - -5.0
    - 3.0

